<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Baidu</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
    <div class="wrapper">
            <img src="https://www.baidu.com/img/baidu_resultlogo@2.png">
        <span class="inputWrapper">
            <input id="keyword" type="text" autocomplete="off">
            <span class="floatDiv">
                <svg class="icon">
                    <use xlink:href="#icon-microphoneicon"></use>
                </svg>
                <span class="splitLine"></span>
                <svg class="icon">
                    <use xlink:href="#icon-camera"></use>
                </svg>
            </span>
        </span>
        <button>百度一下</button>
        <ul id="suggestion" class="suggestion">
            <li>选项1</li>
            <li>选项2</li>
            <li>选项3</li>
            <li>选项4</li>
        </ul>
    </div>
    <script src="//at.alicdn.com/t/font_508082_xiduzmltis7wg66r.js"></script>
    <script src="./main.js"></script>
</body>

</html>
